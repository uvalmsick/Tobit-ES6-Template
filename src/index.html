<!DOCTYPE html>
<html>
<head>
    <!--Add Meta-Tags for scaling etc.-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8">

    <title>Tapp</title>

    <!--Load the chayns styles-->
    <link rel="stylesheet" href="//chayns-res.tobit.com/API/V3.1/css/chayns.min.css">
</head>
<body>
<div class="tapp" style="height: 380px">
    <div class="tapp__intro">
        <h1 class="headline">Junior Team 2018</h1>
        <p>Super das wir hier etwas lernen müssen.</p>
    </div>

    <div class="tapp__content">
        <input id="personFinder" class="input admin-only" type="text" style="width:100%;" finder="person" placeholder="Search or users">

        <div class="accordion accordion--open">
            <div class="accordion__head">User List</div>
            <div class="accordion__body">
                <div class="accordion__content">
                   Du hast noch keine Personen ausgewählt.
                </div>
                <div id="usersList" class="accordion__content"></div>
            </div>
        </div>
    </div>
</div>

<!--Load the js chayns API-->
<script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
</body>
</html>
